	<script>
				var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var x_water = 200;
			function animations()
	{
		
		id=window.requestAnimationFrame(animations);


		if(x_water > 440 && x_water <460)
		{
			ctx.fillStyle = "#4679D5";
			ctx.fillRect(x_water, 356, 10, 23);
			x_water = x_water + 1;
		}
		else if(x_water<780)
		{
			if(x_water>400 && x_water < 406)
			{
				ctx.fillStyle = "#4679D5";
				ctx.fillRect(x_water - 1, 230,3, 120);
			}
			if(x_water>500 && x_water < 506)
			{
				ctx.fillStyle = "#4679D5";
				ctx.fillRect(x_water - 1, 270,3, 120);
			}
			ctx.fillStyle = "#4679D5";
			ctx.fillRect(x_water, 301, 10, 124);
			
			for(var i = 200; i<450; i = i + 15)
			for(var j = 301; j<425; j = j + 15)
			{
				ctx.fillStyle = "white";
				ctx.fillRect(i, j, 5,1);
			}
			if(x_water > 460)
			{

			for(var i = 460; i<790; i = i + 20)
			for(var j = 301; j<422; j = j + 20)
			{
				ctx.beginPath();

				ctx.arc(i, j + 3, 2, -0.5* Math.PI, -1.5* Math.PI);
				ctx.strokeStyle = "white";
				ctx.stroke();
			}

			}
			
			x_water = x_water + 1;

		}
		else {
			cancelAnimationFrame(id);
		}


	}
	</script>
	<button  type = "button" onclick =  "animations()" id = 'child1' >Start</button>
	<input type="button" value="Re-set" onClick="document.location.reload(true) " id = "child2">
